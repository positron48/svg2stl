name: Build SVG to STL Converter

on:
  push:
    tags:
      - '*' # При публикации тега с версией (например v1.0.0)
  workflow_dispatch: # Для ручного запуска

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04  # Используем более старую версию Ubuntu для максимальной совместимости
            artifact_name: svg2stl-linux
            asset_name: svg2stl-linux
          - os: windows-latest
            artifact_name: svg2stl-windows.exe
            asset_name: svg2stl-windows
          - os: macos-latest
            artifact_name: svg2stl-macos
            asset_name: svg2stl-macos

    steps:
    - name: Checkout код
      uses: actions/checkout@v4

    - name: Настройка Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'  # Используем Python 3.8 для лучшей совместимости
        cache: 'pip'

    # Установка зависимостей для Linux и macOS
    - name: Установка базовых зависимостей для Linux/macOS
      if: matrix.os != 'windows-latest'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # Установка зависимостей для Windows
    - name: Установка зависимостей для Windows
      if: matrix.os == 'windows-latest'
      run: |
        python -m pip install --upgrade pip
        # Устанавливаем pycairo вместо cairosvg - он включает статически скомпилированные библиотеки
        pip install numpy pillow pycairo numpy-stl tqdm
        pip install pyinstaller svglib reportlab

    # Создаем адаптер для Windows-версии для замены cairosvg
    - name: Создание cairosvg адаптера для Windows
      if: matrix.os == 'windows-latest'
      run: |
        python .github/workflows/create_cairosvg_adapter.py

    - name: Сборка с PyInstaller для Linux
      if: matrix.os == 'ubuntu-20.04'
      run: |
        # Используем специальные опции для создания максимально портативного бинарника
        pyinstaller --onefile --clean --name ${{ matrix.artifact_name }} \
          --hidden-import=PIL._tkinter_finder \
          --exclude-module=tcl \
          --exclude-module=tk \
          --exclude-module=Tkinter \
          --exclude-module=_tkinter \
          svg2stl.py

    - name: Сборка с PyInstaller для macOS
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile --name ${{ matrix.artifact_name }} svg2stl.py

    - name: Сборка с PyInstaller для Windows
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        pyinstaller --onefile --clean --name ${{ matrix.artifact_name }} ^
          --hidden-import=PIL._tkinter_finder ^
          --hidden-import=svglib ^
          --hidden-import=reportlab ^
          --hidden-import=cairo ^
          --hidden-import=cairosvg ^
          --hidden-import=cairosvg.surface ^
          --hidden-import=cairosvg.compat ^
          --exclude-module=tcl ^
          --exclude-module=tk ^
          --exclude-module=Tkinter ^
          --exclude-module=_tkinter ^
          --collect-all svglib ^
          --collect-all reportlab ^
          --collect-all cairo ^
          svg2stl.py

    - name: Загрузить артефакты сборки
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}*

  release:
    name: Создание релиза
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Checkout код
      uses: actions/checkout@v4
      
    - name: Создание релиза
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
      
    - name: Скачать все артефакты
      uses: actions/download-artifact@v4
      
    - name: Загрузить артефакты в релиз
      uses: softprops/action-gh-release@v1
      with:
        files: |
          svg2stl-linux/svg2stl-linux
          svg2stl-windows/svg2stl-windows.exe
          svg2stl-macos/svg2stl-macos 